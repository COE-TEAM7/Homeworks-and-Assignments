<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      blockquote {
        margin-bottom: 10px;
        border-left-color: #bbb;
      }
      form {
        margin-top: 10px;
      }
      .form-signin input[type="text"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      .row {
        margin-left: 0px;
        margin-top: 10px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Edit Student Info</a>
          <div class="nav-collapse collapse pull-right">
            <a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
	<h1> Change the field you want to edit </h1>
    <form action="/student/edit/{{student_list.key.id()}}" method="post">
    	First Name:   
     <input type ="text" name="first_edit" placeholder="First..." value="{{student_list.First_name}}"/>
     <br/><br/>
     Last Name:
     <input type ="text" name="last_edit" placeholder="Last..." value="{{student_list.Last_name}}"/>
     <br/><br/>
     Age:
     <input type ="number" min="0" name="age_edit" placeholder="Age..." value="{{student_list.Age}}"/>
     <br/> <br/>
     <input type="submit" value="Edit"></input>
    </form>
    </div>
</body>
</html>
{% endautoescape %}
