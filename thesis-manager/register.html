<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
	<!-- MASTHEAD -->
	<div class="blog-masthead">
		<div class="container">
        <nav class="blog-nav">
			<a class="blog-nav-item" href="#">Signed in as {{email}} &nbsp; </a>
			<a class="blog-nav-item" href="#">About &nbsp; </a>
			<a class="blog-nav-item" href="#">FAQs &nbsp; </a>
			<a class="blog-nav-item pull-right" href="#">Account</a>
			<a class="blog-nav-item pull-right" href='{{logout_url}}'>Sign out &nbsp; </a>
        </nav>
        </div>
    </div>
	<br>
    <!-- MASTHEAD END-->
	<div class="container-main-body">
    <div class="container">
		<!-- NAVIGATION END note the extra container DIV -->
		<div class="row-fluid">
		<div class="col-sm-8 blog-main">
          <div class="blog-post">
            <h2 class="blog-post-title">Register here!</h2>
			<hr>
			<div id='form-divider'>
				<form method = "post" action = '/register'>
				<div align='center'><input required style='margin-bottom: 0px;' type ="text" name="first_name" placeholder="First Name"/></div><br>
				<div align='center'><input required style='margin-bottom: 0px;' type ="text" name="last_name" placeholder="Last Name"/></div><br>
				<div align='center'><input required type ="submit" value = "Submit"/></div>
				</form>
			</div>
			After registering, you may have access to many theses and dissertations!
          </div><!-- /.blog-post -->
	  </div>
	</div>
	</div>
	</div>

	<br>
	<br>
	<br>
	<br>

	<script type="text/javascript" src="/static/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/chosen/chosen.jquery.min.js"></script>
</body>
</html>
